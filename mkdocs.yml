site_name: Sonolus.py Documentation
site_url: https://sonolus.py.qwewqa.xyz
repo_url: https://github.com/qwewqa/sonolus.py
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default


      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            filters:
              - "!^_"
              - "^__"
              - "!_.+_"
              - "__.+__"
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite:
      style_plain_text: python
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Sonolus.py: index.md
  - Concepts:
      - concepts/types.md
      - concepts/constructs.md
      - concepts/builtins.md
  - Reference:
      - reference/builtins.md
      - reference/math.md
      - reference/random.md
      - reference/sonolus.script.array_like.md
      - reference/sonolus.script.iterator.md
      - reference/sonolus.script.record.md
